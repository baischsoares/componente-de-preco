<body>
  <h1>Simple, Traffic-based pricing</h1>
  <p>Sign-up for our 30-day trial. No credit cart required.</p>

  <section>
    <span class="pageview">100k pageviews</span>
    <div>$<span class="preco">12.00</span>/month</div>
    <input type="range" id="valor" name="valor" min="0" max="100">
    <label for="anual">
      Anual payment <span>-25%</span>
      <input id="anual" class="anual" type="checkbox" />
    </label>

    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
    <button>Start my trial</button>
  </section>
  <script src="script.js"></script>
</body>

</html>
